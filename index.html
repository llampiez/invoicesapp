<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoices App</title>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <amount-paid flex-direction="row" gap="10px" padding="5px">
      <amount-label
        slot="amount"
        value="Amount Paid:"
        font-size="14px"
        color="gray"></amount-label>
      <price-value
        slot="price"
        value="1000.00"
        currency="$"
        font-weight="bold"></price-value>
    </amount-paid>
  </body>
</html>
